---
layout: default
title: luff's blog
---
<main class="container">
  <div class="row">
    <div class="col-2">
      <h1>{{ site.title }}</h1>
      <p class="lead">
          <br/>{{ site.desc }}
      </p>

      {% for post in paginator.posts %}
      <article>
        <h1><a href="{{ post.url }}" class="href">{{ post.title }}</a></h1>
        <small datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>
            {{ post.date | date: '%Y-%m-%d' }}
        </small>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">[ Read ]</a>
      </article>
      {% endfor %}
      {% include buttons.html %}
    </div>
    {% include sidebar.html %}
  </div>
</main>
